    </select>
    <input type="button" class="button" value="選擇">
    <br>
    <ul class="list1"></ul>
    <ul class="list2"></ul>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('get', "https://work1999.kcg.gov.tw/open1999/ServiceRequestsQuery.asmx/ServiceRequestsQuery", true);
        xhr.send();

        xhr.onload = function () {
            var data = JSON.parse(xhr.responseText);
            console.log(data[0].ZipName_);
            var button = document.querySelector('.button');
            button.addEventListener('click', function (e) {
                var area = document.querySelector('.area').value;
                var unit = document.querySelector('.unit').value;
                var list1 = document.querySelector('.list1');
                var list2 = document.querySelector('.list2');
                var str1 = '';
                var str2 = '';

                for (var i = 0; i < data.length; i++) {
                    if (area == data[i].ZipName_ && unit == data[i].UnitName_) {
                        str1 += '<li>' + data[i].InformDesc_+" "+data[i].BeforeDesc_ + '</li>';
                    }
                    list1.innerHTML = str1;
                }})
        }

    </script>
